spring.thymeleaf.cache=false
spring.thymeleaf.suffix:.html

## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/pdp_spring?useSSL=false&allowPublicKeyRetrieval=true 
spring.datasource.username=pdp_super
spring.datasource.password=pdp_super
domain.datasource.driver-class=com.mysql.cj.jdbc.Driver

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.generate-ddl=true

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

#use this parameter for defining type of storage: DB (database), CACHE (cache storage)
storage.type=DB
